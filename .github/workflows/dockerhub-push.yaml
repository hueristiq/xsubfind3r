name: ðŸ‹ DockerHub Push

on:
    workflow_run:
        workflows: ["ðŸŽ‰ Release"]
        types:
            - completed
    workflow_dispatch:

jobs:
    push:
        runs-on: ubuntu-latest-16-cores
        steps:
            -
                name: Checkout
                uses: actions/checkout@v4

            -
                name: Get Github tag
                id: meta
                run: |
                    curl --silent "https://api.github.com/repos/hueristiq/xsubfind3r/releases/latest" | jq -r .tag_name | xargs -I {} echo TAG={} >> $GITHUB_OUTPUT

            -
                name: Set up QEMU
                uses: docker/setup-qemu-action@v2

            -
                name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2

            -
                name: Login to DockerHub
                uses: docker/login-action@v2 
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -
                name: Build and push
                uses: docker/build-push-action@v4
                with:
                    context: .
                    platforms: linux/amd64,linux/arm64,linux/arm
                    push: true
                    tags: hueristiq/xsubfind3r:latest,hueristiq/xsubfind3r:${{ steps.meta.outputs.TAG }}