before:
    hooks:
        - make go-mod-tidy

builds:
    -
        id: xsubfind3r-cli
        main: cmd/xsubfind3r/main.go
        binary: xsubfind3r

        env:
            - CGO_ENABLED=0

        goos:
            - linux
            - windows
            - darwin
        goarch:
            - amd64
            - 386
            - arm
            - arm64
        ignore:
            -
                goos: darwin
                goarch: 386
            -
                goos: windows
                goarch: arm
            -
                goos: windows
                goarch: arm64

        flags:
            - -trimpath

archives:
    -
        id: tgz
        builds:
            - xsubfind3r-cli
        format: tar.gz
        format_overrides:
            -
                goos: windows
                format: zip

checksum:
    algorithm: sha256

announce:
    discord:
        enabled: true
        message_template: '**New Release: {{ .ProjectName }} {{.Tag}}** is published! Check it out at {{ .ReleaseURL }}'